<ul class="list-group" ng-repeat="babyName in ctrl.babyNames | filter:ctrl.validNames">
    <li id="{{babyName.name}}" class="list-group-item">{{babyName.name}}
        <a href="#" class="btn btn-info btn-lg" ng-click="ctrl.likeName(babyName)">
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </a>
        <a href="#" class="btn btn-warning btn-lg" ng-click="ctrl.dislikeName(babyName)">
            <span class="glyphicon glyphicon-thumbs-down"></span>
        </a>
    </li>
</ul>
